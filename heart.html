<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Sensor Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #pulse {
            font-size: 50px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>

    <h1>Pulse Sensor Monitoring</h1>
    <h2>Current Heart Rate:</h2>
    <p id="pulse">Loading...</p>

    <script>
        const esp32IP = "192.168.1.100";  // Change this to your ESP32's IP Address

        function fetchPulseData() {
            fetch(`http://${esp32IP}/`)
            .then(response => response.text())
            .then(data => {
                document.getElementById("pulse").innerText = data + " BPM";
            })
            .catch(error => console.error("Error fetching pulse data:", error));
        }

        // Fetch data every 2 seconds
        setInterval(fetchPulseData, 2000);
    </script>

</body>
</html>
